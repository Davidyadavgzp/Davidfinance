<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        /* General reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Full screen layout */
        body, html {
            width: 100%;
            height: 100%;
        }

        /* Header styling */
        header {
            background-color: #333; /* Dark background for header */
            color: white; /* White text color for header */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            width: 100%;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #ddd;
        }

        /* Body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Keeps everything aligned to the top */
            min-height: 100vh;
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Dynamic gradient background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centering the welcome message */
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: #ffffff;
            text-align: center;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 600px;
        }

        h1:hover {
            transform: scale(1.05);
        }

        /* Styling the profile image (rectangular) */
        .profile-container img {
            width: 100%; /* Make the image responsive */
            max-width: 600px; /* Limit max-width */
            height: auto;
            object-fit: cover;
            margin-top: 10px; /* Minimal gap of 1cm */
        }

        /* Footer styling */
        .footer {
            position: relative;
            bottom: 0;
            text-align: center;
            color: #333;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                padding: 15px;
            }

            .navbar button {
                font-size: 14px;
                padding: 8px 15px;
            }

            .profile-container img {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
                padding: 10px;
            }

            .navbar button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .profile-container img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <a href="{{ url_for('index') }}">
                <button>Home</button>
            </a>
            <a href="{{ url_for('about') }}">
                <button>About</button>
            </a>
            <a href="{{ url_for('contact') }}">
                <button>Contact</button>
            </a>
        </div>
    </header>

    <!-- Profile Image -->
    <div class="profile-container">
        <img src="{{ url_for('static', filename='WhatsApp Image 2024-11-08 at 16.36.46_fcab7c5e.jpg') }}" alt="Advika Yadav">
    </div>

    <!-- Centered Welcome Message -->
    <h1>Welcome to my website</h1>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Advika Yadav. All rights reserved.</p>
        <a href="#">Terms and Conditions</a> |
        <a href="#">Privacy Policy</a> |
        <a href="#">FAQ</a>
    </div>
</body>
</html>
